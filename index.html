<!DOCTYPE html>

  <title>Introductory Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">

      <img src="professional.png" alt="Your Photo" class="profile-picture">

    </div>
  </div>
</body>
</html>
